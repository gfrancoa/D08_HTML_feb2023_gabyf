<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Exercise 8.2 poster">
    <meta name="author" content="Gabriela Franco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMFA - Poster</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        div.poster{
            background-color: orange;
            border-radius: 4%;
            text-align: center;
            width: 80%;

        }

        div.poster img{
            margin-top: 5%;
            background-color: khaki;
            border: 2px solid black;
            padding:3%;
            width: 70%;
        }

        div.poster .poster-title{
            color: darkred;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 4vw;
            font-weight: bold;
        }

        div.poster .poster-subtitle{
            color: teal;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3vw;
            margin-bottom: 8%;
        }

        div.poster .address{
            font-family:'Courier New', Courier, monospace;
            padding-bottom: 10%;
            font-size: 2vw;
        }
    </style>
</head>
<body>
   <div class="poster">
    <img src="some_image.jpg" alt="">
    <p class="poster-title">Montreal Museum of Fine Arts</h1>
    <p class="poster-subtitle">June 21 to September 15 2019</h3>
    <p class="address">1380 Sherbrooke St W, Montreal</p>
   </div>
</body>
</html>
